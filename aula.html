<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,
       100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesjs.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="logo.gif" alt="lodo-do-conversor">
    <main>
        <label>
            Converte <b>De</b>

            <select>
                <option>Real Brasileiro</option>
            </select>
        </label>
        <main>

            <label>
                Converte <b>Para</b>

                <select>
                    <option> US$ Dólar Americano</option>
                    <option>£ Euro</option>
                </select>
            </label>

            <label>Valor

                <input placeholder=" R$ 10.9999,10 ">

                <bottom>Converter</bottom>

                <section>
                    <div class="bandeiras">
                        <div>
                            <img src="brasil2.png" alt="logo-moeda-a-converter">
                            <p>Real</p>
                            <p>US$ 0,00</p>

                        </div>
                        <img src="seta.png" alt="indicação">
                        <div>
                            <img src="estados-unidos1.png" alt="logo-moeda-convertida">
                            <p>Dólar</p>
                            <p>R$ 0.0</p>

                        </div>
                    </div>
                </section>
            </label>
        </main>



</body>




<javascript src="java.js"></javascript>

</html>
